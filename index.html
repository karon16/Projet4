<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <main>
        <form method="post">
            <div id="white">
                <div id="gauche">
            <!--Titre-->
            <h1>General Information</h1>
            <!-- Selection de titre-->
            <select name="Title" id="Title" class="champfull">
                <option value="">Title</option>
                <option value="Mister">Mister</option>
                <option value="Miss">Miss</option>
                <option value="Misses">Misses</option>
            </select>

            <!--Identité de la personne-->
            <input type="text" placeholder="First Name" id="nom1">
            <input type="text" placeholder="Last Name" id="nom2">

            <!-- position -->
            <select name="Title" class="champfull">
                <option value="">Position</option>
                <option value="Mister">Mister</option>
                <option value="Miss">Miss</option>
                <option value="Misses">Misses</option>
            </select>
            <!--compagnie de l'utilisateur-->
            <input type="text" placeholder="Company" class="champfull">

            <!--infos boulot-->
                <input type="text" placeholder="Business Arena" id="business1">
                <select name="Employees" id ="business2">
                    <option value="">Employees</option>
                    <option value="Mister">Mister</option>
                    <option value="Miss">Miss</option>
                    <option value="Misses">Misses</option>
                </select>
            </div>
        </div>
        <!-- deuxième bloc-->
        <div id="gradient">
            <div id="droite">
                <!--titre-->
                <h1>Contact Details</h1>
                <!--adresss-->
                <input type="text" placeholder="Street + Nr" class="champfull">
                <input type="text" placeholder="Additional Information" class="champfull">
                
                <input type="text" pattern="[0-9]{5}" placeholder="Zip Code" id="zip" class="small-field">
                <select name="place" id="place">
                    <option value="">Place</option>
                    <option value="Kinshasa">Kinshasa</option>
                    <option value="Brazza-Ville">Brazza-ville</option>
                </select>
                
                <select name="Country" id="pays" class="champfull">
                    <option value="">Pays</option>
                    <option value="Congo DR">Congo DR</option>
                    <option value="Congo Brazza">Congo Brazza</option>
                </select>
                <!--Coordonées-->
                <input type="number" placeholder="Code +" id="code" class="small-field">
                <input type="tel" placeholder="Phone Number" id="phone" maxlength="9">
                
                <input type="email" placeholder="Votre E-mail" class="champfull">
                <label for="term" id="container">
                    <input type="radio" name="condition" id="term">
                    <span class="checkmark"></span>
                    I do accept the <a href="#">Terms of conditions</a> <br> <span> of your site</span>
                </label>
                <input type="submit" value="Register Badge" class="envoyer">
        </div>
    </div>

        </form>
    </main>
</body>
</html>
